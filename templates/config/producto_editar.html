{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-white">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary shadow">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 fs-4">Editar Producto #{{ producto.producto_id }}</h3>
                    <a href="{{ url_for('config.productos') }}" class="btn-close btn-close-white"></a>
                </div>
                <div class="card-body">
                    
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label text-warning">Nombre del Producto</label>
                            <input type="text" name="nombre" 
                                   class="form-control bg-secondary text-white border-0" 
                                   value="{{ producto.nombre }}"
                                   list="listaNombres" 
                                   autocomplete="off" required>
                            
                            <datalist id="listaNombres">
                                {% for nombre in todos_los_productos %}
                                    <option value="{{ nombre }}">
                                {% endfor %}
                            </datalist>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-info">SKU (Código)</label>
                                <input type="text" name="sku" 
                                       class="form-control bg-secondary text-white border-0" 
                                       value="{{ producto.sku }}"
                                       list="listaSkus"
                                       autocomplete="off" required>
                                
                                <datalist id="listaSkus">
                                    {% for sku in todos_los_skus %}
                                        <option value="{{ sku }}">
                                    {% endfor %}
                                </datalist>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success">Categoría</label>
                                <select name="categoria_id" class="form-select bg-secondary text-white border-0" required>
                                    <option value="" disabled>-- Selecciona una --</option>
                                    {% for c in categorias %}
                                        {% set cat_id = c.categoria_id if c.categoria_id is defined else c[0] %}
                                        {% set cat_nom = c.nombre_categoria if c.nombre_categoria is defined else c[1] %}
                                        
                                        <option value="{{ cat_id }}" 
                                            {% if cat_id == producto.categoria_id %}selected{% endif %}>
                                            {{ cat_nom }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Unidad Medida</label>
                                <select name="unidad_medida" class="form-select bg-secondary text-white border-0">
                                    <option value="unidad" {% if producto.unidad_medida == 'unidad' %}selected{% endif %}>Unidad (c/u)</option>
                                    <option value="kg" {% if producto.unidad_medida == 'kg' %}selected{% endif %}>Kilo (kg)</option>
                                    <option value="lt" {% if producto.unidad_medida == 'lt' %}selected{% endif %}>Litro (lt)</option>
                                    <option value="caja" {% if producto.unidad_medida == 'caja' %}selected{% endif %}>Caja</option>
                                    <option value="paquete" {% if producto.unidad_medida == 'paquete' %}selected{% endif %}>Paquete</option>
                                    <option value="bandeja" {% if producto.unidad_medida == 'bandeja' %}selected{% endif %}>Bandeja</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Mínimo Alerta</label>
                                <input type="number" step="0.01" name="stock_minimo" 
                                       class="form-control bg-secondary text-white border-0" 
                                       value="{{ producto.stock_minimo }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control bg-secondary text-white border-0" rows="2">{{ producto.descripcion }}</textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('config.productos') }}" class="btn btn-outline-light">Cancelar</a>
                            <button type="submit" class="btn btn-primary fw-bold px-4">Guardar Cambios</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
