{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-white">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <div class="card-header border-secondary">
                    <h3 class="mb-0">Crear Nuevo Producto</h3>
                </div>
                <div class="card-body">
                    
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" name="nombre" 
                                   class="form-control" 
                                   list="listaProductosExistentes" 
                                   placeholder="Ej: Aceite de Oliva 5L" 
                                   autocomplete="off" required>
                            
                            <datalist id="listaProductosExistentes">
                                {% for nombre in todos_los_productos %}
                                    <option value="{{ nombre }}">
                                {% endfor %}
                            </datalist>
                            <div class="form-text text-light opacity-50">
                                * Escribe para ver si ya existe algo similar.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU (Código)</label>
                                <input type="text" name="sku" class="form-control" placeholder="Ej: PROD-001" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categoría</label>
                                
                                <input type="text" id="inputCategoria" 
                                       class="form-control" 
                                       list="listaCategorias" 
                                       placeholder="Buscar categoría..." 
                                       autocomplete="off" required>
                                
                                <input type="hidden" name="categoria_id" id="hiddenCategoriaId">

                                <datalist id="listaCategorias">
                                    {% for c in categorias %}
                                        <option data-id="{{ c[0] }}" value="{{ c[1] }}"></option>
                                    {% endfor %}
                                </datalist>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Unidad Medida</label>
                                <select name="unidad_medida" class="form-select">
                                    <option value="unidad">Unidad</option>
                                    <option value="kg">Kg</option>
                                    <option value="lt">Litro</option>
                                    <option value="paquete">Paquete</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Mínimo</label>
                                <input type="number" step="0.01" name="stock_minimo" class="form-control" value="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('config.productos') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Crear Producto</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // LÓGICA PARA VINCULAR EL INPUT DE TEXTO CON EL ID DE CATEGORÍA
    document.addEventListener('DOMContentLoaded', function() {
        const inputCat = document.getElementById('inputCategoria');
        const hiddenId = document.getElementById('hiddenCategoriaId');
        const dataList = document.getElementById('listaCategorias');

        // Escuchar cuando el usuario escribe o selecciona de la lista
        inputCat.addEventListener('input', function() {
            const val = this.value;
            const options = dataList.options;
            let foundId = '';

            for (let i = 0; i < options.length; i++) {
                if (options[i].value === val) {
                    foundId = options[i].getAttribute('data-id');
                    break;
                }
            }
            hiddenId.value = foundId;
        });

        // Evitar enviar el formulario si la categoría no es válida
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!hiddenId.value) {
                e.preventDefault();
                alert('Por favor, selecciona una categoría válida de la lista sugerida.');
                inputCat.focus();
            }
        });
    });
</script>

{% endblock %}
