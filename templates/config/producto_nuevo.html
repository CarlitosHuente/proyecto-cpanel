{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-white">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary shadow">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 fs-4">Crear Nuevo Producto</h3>
                    <a href="{{ url_for('config.productos') }}" class="btn-close btn-close-white"></a>
                </div>
                <div class="card-body">
                    
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label text-warning">Nombre del Producto</label>
                            <input type="text" name="nombre" 
                                   class="form-control bg-secondary text-white border-0" 
                                   list="listaNombres" 
                                   placeholder="Ej: Aceite de Oliva 5L" 
                                   autocomplete="off" required>
                            
                            <datalist id="listaNombres">
                                {% for nombre in todos_los_productos %}
                                    <option value="{{ nombre }}">
                                {% endfor %}
                            </datalist>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-info">SKU (Código)</label>
                                <input type="text" name="sku" 
                                       class="form-control bg-secondary text-white border-0" 
                                       list="listaSkus"
                                       placeholder="Escribe para ver usados (Ej: ASE...)" 
                                       autocomplete="off" required>
                                
                                <datalist id="listaSkus">
                                    {% for sku in todos_los_skus %}
                                        <option value="{{ sku }}">
                                    {% endfor %}
                                </datalist>
                                <div class="form-text text-muted" style="font-size: 0.8rem;">
                                    * Te mostrará los códigos que YA existen.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success">Categoría</label>
                                <select name="categoria_id" class="form-select bg-secondary text-white border-0" required>
                                    <option value="" selected disabled>-- Selecciona una --</option>
                                    {% for c in categorias %}
                                        <option value="{{ c.categoria_id }}">{{ c.nombre_categoria }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Unidad Medida</label>
                                <select name="unidad_medida" class="form-select bg-secondary text-white border-0">
                                    <option value="unidad">Unidad (c/u)</option>
                                    <option value="kg">Kilo (kg)</option>
                                    <option value="lt">Litro (lt)</option>
                                    <option value="caja">Caja</option>
                                    <option value="paquete">Paquete</option>
                                    <option value="bandeja">Bandeja</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Mínimo Alerta</label>
                                <input type="number" step="0.01" name="stock_minimo" class="form-control bg-secondary text-white border-0" value="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción (Opcional)</label>
                            <textarea name="descripcion" class="form-control bg-secondary text-white border-0" rows="2"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('config.productos') }}" class="btn btn-outline-light">Cancelar</a>
                            <button type="submit" class="btn btn-success fw-bold px-4">Crear Producto</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
