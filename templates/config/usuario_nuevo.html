{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4 text-white">Crear Nuevo Usuario</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="col-md-6">

        <div class="mb-3">
            <label class="form-label text-white">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Rol</label>
            <select name="rol" class="form-select" required>
                {% for r in roles %}
                    <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>
            <div class="form-text text-muted">
                Selecciona uno de los roles definidos en el sistema.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Sucursal Asignada</label>
            <select name="sucursal_id" class="form-select">
                <option value="">-- Sin sucursal específica (Verá todo según Rol) --</option>
                {% for s in sucursales %}
                    <option value="{{ s.id }}">{{ s.nombre }}</option>
                {% endfor %}
            </select>
            <div class="form-text text-muted">
                Si seleccionas una, el usuario SOLO verá datos de esa sucursal.
            </div>
        </div>


        <div class="mb-3 form-check">
            <input type="checkbox" name="activo" class="form-check-input"
                   id="chkActivo" checked>
            <label class="form-check-label text-white" for="chkActivo">
                Usuario activo
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Crear Usuario</button>
        <a href="{{ url_for('config.usuarios') }}"
           class="btn btn-secondary ms-2">Cancelar</a>
    </form>

</div>
{% endblock %}
